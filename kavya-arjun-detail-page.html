<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Beautiful wedding photography of Kavya & Arjun captured by Vedic Vows in Bangalore, June 2024.">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <!-- Mobile Hamburger Menu -->
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            
            <!-- Desktop Navigation Links -->
            <ul class="nav-menu" id="nav-menu">
                <button class="mobile-close" id="mobile-close"></button>
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#portfolio" class="nav-link">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#about" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#contact" class="nav-link">Contact</a>
                </li>
            </ul>
            
            <!-- Logo -->
            <div class="nav-logo">
                <a href="index.html" class="logo-link">
                    <img src="images/white-logo.png" alt="Vedic Vows Wedding Photography Logo" class="logo-image">
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="detail-page-main">
        <!-- Detail Page Header -->
        <section class="detail-header">
            <div class="detail-header-content">
                <h1 class="detail-couple-names">Kavya <span class="ampersand">&</span> Arjun</h1>
                <p class="detail-wedding-info">June 2024 • Bangalore</p>
                <a href="index.html#portfolio" class="back-to-portfolio">
                    <i class="fas fa-arrow-left"></i> Back to Portfolio
                </a>
            </div>
        </section>

        <!-- Wedding Video Section -->
        <section class="detail-video-section">
            <div class="detail-video-container">
                <div class="detail-video-placeholder" data-video-id="dQw4w9WgXcQ">
                    <img src="1000819100.jpg" alt="Kavya & Arjun Wedding" class="detail-video-bg">
                    <div class="detail-video-overlay">
                        <button class="detail-video-play-btn">
                            <i class="fab fa-youtube"></i>
                            <span>Watch Wedding Film</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Wedding Gallery Section -->
        <section class="detail-gallery-section photography-editorial-gallery">
            <div class="photography-videography-title text-center mb-100 mt-100 px-75">
                <h2 class="detail-gallery-title">Wedding Gallery</h2>
            </div>
            <div class="photography-editorial-gallery-imgs">
                <img data-src="1000819100.jpg" class="lazyload img-fluid editorial-gallery-images gallery-box grid-item" width="auto" height="auto" alt="Kavya & Arjun Wedding Photo 1"/>
                <img data-src="1000819102.jpg" class="lazyload img-fluid editorial-gallery-images gallery-box grid-item" width="auto" height="auto" alt="Kavya & Arjun Wedding Photo 2"/>
                <img data-src="1000819098.jpg" class="lazyload img-fluid editorial-gallery-images gallery-box grid-item" width="auto" height="auto" alt="Kavya & Arjun Wedding Photo 3"/>
                <img data-src="1000819097.jpg" class="lazyload img-fluid editorial-gallery-images gallery-box grid-item" width="auto" height="auto" alt="Kavya & Arjun Wedding Photo 4"/>
                <img data-src="1000819096.jpg" class="lazyload img-fluid editorial-gallery-images gallery-box grid-item" width="auto" height="auto" alt="Kavya & Arjun Wedding Photo 5"/>
                <img data-src="1000819100.jpg" class="lazyload img-fluid editorial-gallery-images gallery-box grid-item" width="auto" height="auto" alt="Kavya & Arjun Wedding Photo 6"/>
                <img data-src="1000819102.jpg" class="lazyload img-fluid editorial-gallery-images gallery-box grid-item" width="auto" height="auto" alt="Kavya & Arjun Wedding Photo 7"/>
                <img data-src="1000819098.jpg" class="lazyload img-fluid editorial-gallery-images gallery-box grid-item" width="auto" height="auto" alt="Kavya & Arjun Wedding Photo 8"/>
                <img data-src="1000819097.jpg" class="lazyload img-fluid editorial-gallery-images gallery-box grid-item" width="auto" height="auto" alt="Kavya & Arjun Wedding Photo 9"/>
                <img data-src="1000819096.jpg" class="lazyload img-fluid editorial-gallery-images gallery-box grid-item" width="auto" height="auto" alt="Kavya & Arjun Wedding Photo 10"/>
            </div>
            
            <!-- Lightbox -->
            <div class="lightbox">
                <div class="filter"></div>
                <div class="arrowr">›</div>
                <div class="arrowl">‹</div>
                <div class="close">×</div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <link rel="stylesheet" href="public_assets_css_customstylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.css" />
    <script src="public_assets_theme_js_jquery.min.js"></script>
    <script src="public_assets_theme_js_bootstrap.bundle.min.js"></script>
    <script src="public_assets_theme_js_masonry.pkgd.min.js"></script>
    <script src="public_assets_js_custom.js"></script>
    <script src="scripts/main.js"></script>
    <!-- Lazysizes script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var grid = document.querySelector('.photography-editorial-gallery-imgs');
            var masonry = new Masonry(grid, {
                itemSelector: '.grid-item',
                columnWidth: '.grid-item',
            });
            document.addEventListener('lazyloaded', function(e) {
                masonry.layout();
            });
            
            $(window).on("load", function() {
                $(".photography-editorial-gallery-imgs .editorial-gallery-images").click(function() {
                    if ($(this).hasClass("gallery-video")) {
                        $(".lightbox").append(`<video class='gallery-box' data-src='${$(this).attr("data-src")}' controls><source src='${$(this).attr("data-src")}' alt='${$(this).attr("alt")}'>`);
                    } else {
                        $(".lightbox").append(`<img src='${$(this).attr("data-src")}' data-src='${$(this).attr("data-src")}' alt='${$(this).attr("alt")}' class='gallery-box' />`);
                    }
                    $(".lightbox").fadeIn(300);
                    $(".filter").css("background-image", `url(${$(this).attr("src")})`);
                    $(".title").append(`<h1>${$(this).attr("alt")}</h1>`);
                    $("html").css("overflow", "hidden");
                    if ($(this).is(":last-child")) {
                        $(".arrowr").css("display", "none");
                        $(".arrowl").css("display", "block");
                    } else if ($(this).is(":first-child")) {
                        $(".arrowr").css("display", "block");
                        $(".arrowl").css("display", "none");
                    } else {
                        $(".arrowr").css("display", "block");
                        $(".arrowl").css("display", "block");
                    }
                });

                $(".close").click(function() {
                    $(".lightbox").fadeOut(300);
                    $(".lightbox img").remove();
                    $(".lightbox video").remove();
                    $("html").css("overflow", "unset");
                });

                $(".arrowr").click(function() {
                    var a = $(".lightbox .gallery-box").attr("data-src"),
                        t = $(".photography-editorial-gallery").find(`[data-src='${a}']`).next();
                    $(".lightbox .gallery-box").remove();
                    if (t.hasClass("gallery-video")) {
                        $(".lightbox").append(`<video class='gallery-box' data-src='${t.attr("data-src")}' controls><source src='${t.attr("data-src")}' alt='${t.attr("alt")}'>`);
                        $(".filter").css("background-image", "none");
                    } else {
                        $(".lightbox").append(`<img src='${t.attr("src")}' alt='${t.attr("alt")}' data-src='${t.attr("src")}' class='gallery-box' />`);
                        $(".filter").css("background-image", `url(${t.attr("src")})`);
                    }
                    $(".lightbox h1").html(t.attr("alt"));
                    if (t.is(":last-child")) {
                        $(".arrowr").css("display", "none");
                    } else {
                        $(".arrowl").css("display", "block");
                    }
                });

                $(".arrowl").click(function() {
                    var a = $(".lightbox .gallery-box").attr("data-src"),
                        t = $(".photography-editorial-gallery").find(`[data-src='${a}']`).prev();
                    $(".lightbox .gallery-box").remove();
                    if (t.hasClass("gallery-video")) {
                        $(".lightbox").append(`<video class='gallery-box' data-src='${t.attr("data-src")}' controls><source src='${t.attr("data-src")}' alt='${t.attr("alt")}'>`);
                        $(".filter").css("background-image", "none");
                    } else {
                        $(".lightbox").append(`<img src='${t.attr("src")}' alt='${t.attr("alt")}' data-src='${t.attr("src")}' class='gallery-box' />`);
                        $(".filter").css("background-image", `url(${t.attr("src")})`);
                    }
                    $(".lightbox h1").html(t.attr("alt"));
                    if (t.is(":first-child")) {
                        $(".arrowl").css("display", "none");
                    } else {
                        $(".arrowr").css("display", "block");
                    }
                });
            });
            
            // Setup video play functionality
            const videoPlayBtn = document.querySelector('.detail-video-play-btn');
            const videoContainer = document.querySelector('.detail-video-container');
            
            if (videoPlayBtn) {
                videoPlayBtn.addEventListener('click', () => {
                    const videoId = document.querySelector('.detail-video-placeholder').getAttribute('data-video-id');
                    const iframe = document.createElement('iframe');
                    iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&showinfo=0&modestbranding=1&controls=1`;
                    iframe.frameBorder = '0';
                    iframe.allowFullscreen = true;
                    iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                    iframe.className = 'detail-youtube-iframe';
                    
                    videoContainer.innerHTML = '';
                    videoContainer.appendChild(iframe);
                });
            }
        });
    </script>
</body>
</html>
