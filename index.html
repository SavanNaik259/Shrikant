<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="Professional wedding photography capturing your most precious moments with elegance and artistry.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <!-- Mobile Hamburger Menu -->
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            
            <!-- Desktop Navigation Links -->
            <ul class="nav-menu" id="nav-menu">
                <button class="mobile-close" id="mobile-close"></button>
                <li class="nav-item">
                    <a href="#home" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#portfolio" class="nav-link">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
            
            <!-- Logo -->
            <div class="nav-logo">
                <a href="#home" class="logo-text">Elegant</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Hero Section with Video Background -->
        <section class="hero" id="home">
            <!-- Video Background -->
            <div class="video-background">
                <video 
                    autoplay 
                    muted 
                    loop 
                    playsinline 
                    class="hero-video"
                    poster="https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80"
                >
                    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                    <!-- Fallback for browsers that don't support video -->
                    <img src="https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" alt="Wedding Photography" class="hero-fallback">
                </video>
                
                <!-- Video Overlay -->
                <div class="video-overlay"></div>
            </div>
            

        </section>

        <!-- Portfolio Section -->
        <section class="portfolio" id="portfolio">
            <div class="container">
                <h2 class="portfolio-title">MY PORTFOLIO</h2>
                <div class="portfolio-grid">
                    <!-- Portfolio Item 1 -->
                    <div class="portfolio-item" data-video="dQw4w9WgXcQ" data-slug="dhrisha-arun">

                            <div class="portfolio-overlay">
                                <div class="portfolio-info">
                                    <div class="portfolio-date">JUN 2024</div>
                                    <div class="portfolio-location">BODRUM</div>
                                    <div class="portfolio-names">DHRISHA & ARUN</div>
                                </div>
                                <div class="play-button">
                                    <i class="fas fa-play"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Portfolio Item 2 -->
                    <div class="portfolio-item" data-video="jNQXAC9IVRw" data-slug="sarah-michael">
                        <div class="portfolio-image">
                            <img src="https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Sarah & Michael Wedding">

                                    <i class="fas fa-play"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Portfolio Item 3 -->
                    <div class="portfolio-item" data-video="M7lc1UVf-VE" data-slug="priya-james">
                        <div class="portfolio-image">
                            <img src="https://images.unsplash.com/photo-1511285560929-80b456fea0bc?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Priya & James Wedding">

                    </div>
